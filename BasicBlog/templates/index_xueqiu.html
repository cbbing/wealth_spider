$def with (posts)

<h1>雪球——最新动态</h1>



<ul>

<table border="1">
    <tr>
        <th>发布时间</th>
        <th>标题</th>
        <th>内容</th>
        <th>评论转发</th>
        <th>来自</th>
        <th>链接</th>
    </tr>
$for post in posts:
    <tr>
        <td width="100">$post.publish_time</td>
        <td width="150">$post.title</td>
        <td width="800">$post.detail</td>
        <td width="80">赞[$post.donate_count]<br>转发[$post.repost_count]<br>评论[$post.comment_count]</td>
        <td width="80">$post.device</td>
        <td width="80"><a href="http://xueqiu.com/$post.user_id">$post.user_name</a></td>
    </tr>

</table>

</ul>
