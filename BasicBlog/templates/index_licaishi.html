$def with (posts)

<h1>新浪理财师——最新动态</h1>



<ul>

<table border="1">
    <tr>
        <th>发布时间</th>
        <th>标题</th>
        <th>内容</th>
        <th>来自</th>
        <th>链接</th>
    </tr>
$for post in posts:
    <tr>
        <td  width="80">$post.publish_time</td>
        <td  width="150">$post.title</td>
        <td  width="800">$post.detail</td>
        <td  width="100">$post.device</td>
        <td  width="80"><a href="http://licaishi.sina.com.cn/planner/$post.user_id/4">$post.user_name</a></td>
    </tr>

</table>

</ul>
