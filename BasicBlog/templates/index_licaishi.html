$def with (posts)

<h1>新浪理财师——最新动态</h1>



<ul>

<table border="1">
    <tr>
        <th>发布时间</th>
        <th>标题</th>
        <th>内容</th>
        <th>来自</th>
        <th>链接</th>
    </tr>
$for post in posts:
    <tr>
        <td>$post.publish_time</td>
        <td>$post.title</td>
        <td>$post.detail</td>
        <td>$post.device</td>
        <td><a href="http://licaishi.sina.com.cn/planner/$post.user_id/4">$post.user_id</a></td>
    </tr>

</table>

</ul>
