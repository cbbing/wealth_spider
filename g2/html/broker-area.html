<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>标准中国地图（带省会）</title>
    <link rel="stylesheet" type="text/css" href="https://as.alipayobjects.com/g/datavis/g2-static/0.0.8/doc.css" />
    <!--如果不需要jquery ajax 则可以不引入-->
    <script src="https://a.alipayobjects.com/jquery/jquery/1.11.1/jquery.js"></script>
    <script src="https://a.alipayobjects.com/alipay-request/3.0.3/index.js"></script>
    <!-- 引入 G2 脚本 -->
    <script src="https://as.alipayobjects.com/g/datavis/g2/1.2.2/index.js"></script>
  </head>
  <body>
    <div id="c1"></div>
    <!-- G2 code start -->
    <script>
      $.getJSON('https://raw.githubusercontent.com/antvis/resource/master/geo/china.json', function(mapData) {
        var Stat = G2.Stat;
        var userData = [{"name": "\u4e0a\u6d77", "value": 15}, {"name": "\u4e91\u5357", "value": 2}, {"name": "\u5185\u8499\u53e4", "value": 2}, {"name": "\u5317\u4eac", "value": 18}, {"name": "\u5409\u6797", "value": 2}, {"name": "\u56db\u5ddd", "value": 4}, {"name": "\u5929\u6d25", "value": 1}, {"name": "\u5b89\u5fbd", "value": 2}, {"name": "\u5c71\u4e1c", "value": 2}, {"name": "\u5c71\u897f", "value": 2}, {"name": "\u5e7f\u4e1c", "value": 5}, {"name": "\u5e7f\u897f", "value": 1}, {"name": "\u65b0\u7586", "value": 1}, {"name": "\u6c5f\u82cf", "value": 6}, {"name": "\u6c5f\u897f", "value": 2}, {"name": "\u6cb3\u5317", "value": 1}, {"name": "\u6cb3\u5357", "value": 1}, {"name": "\u6d59\u6c5f", "value": 3}, {"name": "\u6d77\u5357", "value": 2}, {"name": "\u6df1\u5733", "value": 16}, {"name": "\u6e56\u5317", "value": 2}, {"name": "\u6e56\u5357", "value": 3}, {"name": "\u7518\u8083", "value": 1}, {"name": "\u798f\u5efa", "value": 3}, {"name": "\u897f\u85cf", "value": 2}, {"name": "\u8d35\u5dde", "value": 1}, {"name": "\u8fbd\u5b81", "value": 3}, {"name": "\u91cd\u5e86", "value": 1}, {"name": "\u9655\u897f", "value": 3}, {"name": "\u9752\u6d77", "value": 1}, {"name": "\u9ed1\u9f99\u6c5f", "value": 1}];

        var chart = new G2.Chart({
          id: 'c1',
          width: 1000,
          height: 500,
          plotCfg: {
            margin: [30, 200]
          }
        });
        chart.source(userData);
        chart.axis(false);
        chart.polygon().position(Stat.map.region('name', mapData)).color('value');
        chart.point().position(Stat.map.center('name', mapData))
          .color('#fff')
          .label('name', {offset: 0, label: {fill: '#000', 'font-size': 10}})
          .size(0);
        chart.render();
      });
    </script>
    <!-- G2 code end -->
  </body>
</html>
